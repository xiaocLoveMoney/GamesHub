<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Creator</title>

  <style>
    #initial-loading-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0f172a;
      color: #ffffff;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #initial-loading-wrapper.loader-hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .initial-loader__circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(from 0deg,
          transparent 0%,
          transparent 40%,
          #3b82f6 100%);
      animation: initial-loader-spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    .initial-loader__circle::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: #0f172a;
      border-radius: 50%;
    }

    .initial-loader__text {
      margin-top: 20px;
      font-size: 14px;
      letter-spacing: 2px;
      color: #94a3b8;
      text-transform: uppercase;
      animation: initial-loader-pulse 2s ease-in-out infinite;
    }

    @keyframes initial-loader-spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes initial-loader-pulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="initial-loading-wrapper">
    <div class="initial-loader__circle"></div>
    <div class="initial-loader__text">Loading Creator</div>
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    window.hideLoader = function () {
      const loader = document.getElementById('initial-loading-wrapper');
      if (loader) {
        loader.classList.add('loader-hidden');
        setTimeout(() => {
          loader.remove();
        }, 600);
      }
    };
    setTimeout(() => {
      if (document.getElementById('initial-loading-wrapper')) {
        window.hideLoader?.();
      }
    }, 30000);
  </script>
</body>

</html>
